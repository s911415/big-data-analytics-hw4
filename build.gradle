plugins {
    id 'java'
}

ext {
    SPARK_HOME = System.getenv('SPARK_HOME')
    HADOOP_HOME = System.getenv('HADOOP_HOME')
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: SPARK_HOME + '/jars', include: ['*.jar'])
    compile fileTree(dir: HADOOP_HOME + '/share/hadoop/common', include: ['*.jar'])
    compile fileTree(dir: HADOOP_HOME + '/share/hadoop/common/lib', include: ['*.jar'])
    compile 'org.apache.logging.log4j:log4j-api:2.11.0'
    compile 'org.apache.logging.log4j:log4j-core:2.11.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
